<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약수 구하기 함수 작성하기</title>
  </head>
  <body>
    <h1>약수 구하기 함수 작성하기</h1>
    <script>
      // 요구사항
      // 1. 정수 n의 모든 약수를 배열로 변환하는 getDivisors(n) 구현
      // 2. 약수의 개수를 반환하는 countDivisors(n) 구현
      // 3. 약수의 합을 반환하는 sumDivisors(n) 구현
      // 4. 각 함수를 n = 12로 테스트

      // 12 의 약수  = 1, 2, 3, 4, 6, 12
      // 합: 1 + 2 + 3 + 4 + 6 + 12 = 28
      // 1. 정수 n의 모든 약수를 배열로 변환하는 getDivisors(n) 구현
      function getDivisor(n) {
        const result = [];
        for (let i = 1; i <= n; i++) {
          if (n % i === 0) result.push(i);
        }
        return result;
      }
      console.log("12의 약수:", getDivisor(12));

      // 2. 약수의 개수를 반환하는 countDivisors(n) 구현
      function countDivisors(n) {
        let count = 0;
        for (let i = 1; i <= n; i++) {
          if (n % i === 0) count++;
        }
        return count;
      }
      console.log("12의 약수의 개수: ", countDivisors(12));

      // 3. 약수의 합을 반환하는 sumDivisors(n) 구현
      function sumDivisors(n) {
        return getDivisor(n).reduce((a, c) => a + c, 0);
      }

      console.log("12의 약수의 합:", sumDivisors(12));
    </script>
  </body>
</html>
