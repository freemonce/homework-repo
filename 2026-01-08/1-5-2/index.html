<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페 주문 흐름 시뮬레이션</title>
  </head>
  <body>
    <h1>카페 주문 흐름 시뮬레이션</h1>

    <script>
      console.log("1. 가게 오픈");

      setTimeout(() => {
        console.log("2. 일반 손님 주문 완료");
      }, 0);

      Promise.resolve().then(() => {
        console.log("3. VIP 손님 입장");
      });

      console.log("4. 재료 준비");

      //  1. 위 코드를 실행했을 때 콘솔에 출력될 순서를 적으세요
      // 답:  (1. 가게 오픈) =>   (4. 재료 준비) => (3. VIP 손님 입장) => (2. 일반 손님 주문 완료)

      // 2. 왜 "일반 손님" 보다 "VIP"가 먼저 나오는지 설명하세요.
      // 답: "VIP"는 Promise, 마이크로태스크로 되어 있어서  "일반 손님"(매크로태스크)보다 순위가 높음
      //     자바스크립트 엔진이 '할 일 목록'을 처리하는 규칙이 있음.

      // 3. setTimeout 시간을 1초로 늘리면 순서가 어떻게 변할지 예측해보세요.
      // 답:  순서는 1번의 답과 같이 진행될 것 같다.
      // 다만, 2번의 시간이 부여되면 다른 작업이 다 끝나고도 1초라는 물리적인 시간이 흐른 뒤에 출력된다.

      // 요구사항
      //  1. 위 코드를 실행했을 때 콘솔에 출력될 순서를 적으세요
      // 2. 왜 "일반 손님" 보다 "VIP"가 먼저 나오는지 설명하세요.
      // 3. setTimeout 시간을 1초로 늘리면 순서가 어떻게 변할지 예측해보세요.

      // 체크 포인트
      // 실행 전 예측해보세요:
      // 동기 코드 (1, 4)는 언제 실행되어야 하는가?
      // VIP (3)는 일반 주문(2)보다 빠를까요?
    </script>
  </body>
</html>
