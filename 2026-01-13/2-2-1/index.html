<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메서드로 데이터 가공하기</title>
  </head>
  <body>
    <script>
      // 요구 사항
      // 1. 숫자 배열 [5, 12, 8, 130, 44, 3]에서 10 이상인 수만 필터링
      const nums = [5, 12, 8, 130, 44, 3];

      const filter = nums.filter((n) => n >= 10);
      console.log(filter);

      // 2. 필터링된 배열의 각 숫자를 2배로 변환
      const doubled = filter.map((n) => n * 2);
      console.log(doubled);

      // 3. 변환된 배열을 오름차순으로 정렬
      const sort = doubled.sort((a, b) => a - b);
      console.log(sort);

      // 4. 체이닝(연속 호출)으로 한 줄에 작성
      const result = nums
        .filter((n) => n >= 10)
        .map((n) => n * 2)
        .sort((a, b) => a - b);
      console.log(result);
    </script>
  </body>
</html>
