<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 탐색기 만들기</title>

    <style>
      #result {
        white-space: pre-line;
      }
    </style>
  </head>

  <body>
    <button id="my-btn" class="btn-class">클릭하세요</button>
    <div class="classname">
      <ul class="parent">
        <li>123</li>
        <li>456</li>
      </ul>
      <p id="result"></p>
    </div>

    <script>
      const btn = document.querySelector("#my-btn");
      const result = document.querySelector("#result");

      // 버튼 클릭 이벤트
      btn.addEventListener("click", () => {
        //  1. 버튼 클릭 시 해당 요소의 tagName, id, className 출력
        const tagName = btn.tagName;
        const id = btn.id;
        const className = btn.className;

        console.log(tagName, id, className);

        // 2. parentElement 와 children 정보 표시
        const parent = btn.parentElement;
        const childrenCount = parent.children.length;

        console.log("부모 태그:", parent.tagName);
        console.log("부모의 자식 수:", childrenCount);

        // 3. querySelector 와 querySelectorAll 차이 확인
        const firstBtn = document.querySelector(".btn-class");
        const allBtn = document.querySelectorAll(".btn-class");

        console.log("querySelector:", firstBtn);
        console.log("querySelectorAll", allBtn);

        // 4. 결과를 화면에 동적으로 표시
        result.textContent = `tag: ${tagName}
        id: ${id}
        class: ${className}
        parent: ${parent.tagName}
        children: ${childrenCount}`;
      });
    </script>
  </body>
</html>
